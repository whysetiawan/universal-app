name: Build Android
on:
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      checks: write
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: 'yarn'

      - name: ğŸ“¦ Install dependencies
        run: yarn install

      - name: ğŸ— Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EAS_TOKEN }}

      - name: ğŸš€ Build Android
        run: |
          eas build \
          --non-interactive \
          --platform android \
          --profile preview \
          --no-wait \
